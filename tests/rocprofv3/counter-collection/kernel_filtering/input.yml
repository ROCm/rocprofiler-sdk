jobs:
  - pmc: [SQ_WAVES]
    kernel_include_regex: ".*_kernel"
    kernel_exclude_regex: "multiply"
    kernel_iteration_range:
    - "[1-2]"
    - "[3-4]"
    - "[5-6]"
  - pmc:
    - GRBM_COUNT
    kernel_include_regex: ".*_kernel"
    kernel_iteration_range: "[2-3]"
  - pmc: [GRBM_GUI_ACTIVE]
    kernel_include_regex: ".*_kernel"
    kernel_exclude_regex: ""
  - pmc: [SQ_WAVES]
    kernel_include_regex: "divide"
    kernel_exclude_regex: ""
