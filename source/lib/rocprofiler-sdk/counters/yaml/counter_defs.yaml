      expression: 4*SQ_WAVE_CYCLES/SQ_WAVES
  description: 'Unit: cycles'
WaveExec:
  architectures:
    gfx90a:
      expression: 100*SQ_ACTIVE_INST_ANY/SQ_WAVE_CYCLES
  description: 'Unit: percent'
WaveIssueWait:
  architectures:
